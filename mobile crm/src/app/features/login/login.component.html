<div class="login-container">
    <!-- Animated Background Elements -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-wrapper">
        <!-- Left Side - Branding -->
        <div class="branding-side">
            <div class="brand-content">
                <div class="logo-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <h2>Mobile CRM</h2>
                <p>Your complete mobile repair management solution</p>
                <div class="features-list">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Track Repairs & Job Sheets</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Manage Customers & Inventory</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Generate Invoices & Reports</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-card">
            <div class="card-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to your dashboard</p>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span>{{ errorMessage }}</span>
            </div>

            <form (ngSubmit)="doLogin()" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" [(ngModel)]="username" name="username" required
                            placeholder="Enter your username" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" [(ngModel)]="password" name="password" required
                            placeholder="Enter your password" autocomplete="current-password">
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login" [disabled]="!username || !password">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="card-footer">
                <p>Secured with <i class="fas fa-shield-alt"></i> enterprise-grade encryption</p>
            </div>
        </div>
    </div>
</div>
